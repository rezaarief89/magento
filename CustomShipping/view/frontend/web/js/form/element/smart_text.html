<input class="admin__control-text" type="text" data-bind="
    hasFocus: focused,
    valueUpdate: valueUpdate,
    attr: {
        value: value,
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        disabled: disabled,
        readonly: true,
        id: uid,
        disabled: disabled
    }" />
